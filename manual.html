<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Manual</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      background: #2c3e50;
      padding: 12px 20px;
      border-bottom: 3px solid #1abc9c;
    }
    .header-logo {
      height: 50px;
      width: auto;
      margin-right: 15px;
    }
    .header-title {
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    /* Content Box */
    .container {
      max-width: 1000px;
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.15);
    }

    h2 {
      color: #2c3e50;
    }

    button {
      padding: 12px 20px;
      background: #1abc9c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #16a085;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <!-- Content -->
  <div class="container">
    <h2>User Manual for FMP Web Application</h2>
  

    <!-- PDF Viewer -->
    <iframe src="manual.pdf"></iframe>

    <br><br>

  </div>

</body>
</html>
